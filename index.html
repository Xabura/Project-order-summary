<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  
</head>
<body>
  <img class="imageOne" src="./images/illustration-hero.svg">
  <h1 class="headTitle">Order Summary</h1>

  <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="firstDiv">
    <img class="imageTwo" src="./images/icon-music.svg">
    <p class="parTwo"><b class="annual">Annual Plan</b> <br>
    $59.99/year </p>
    <a class="linkChange" href="">Change</a>
  </div>
  <div class="linkOne">
    <a class="payment" href="">Proceed to Payment</a>
  </div>
  <div class="linkTwo">
    <a class="cancel" href="">Cancel order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Xabura" target="_blank">Xabu</a>.
  </div>
</body>
</html>
